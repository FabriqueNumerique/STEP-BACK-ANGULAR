<div  *ngIf="article" style="margin:5%; padding:5; ">
    <img src="https://step-s3.s3.amazonaws.com/{{article.image}}"  width="300px" alt="" style="float: left; margin:10px">
    <h1 class="title">{{article.title}}</h1>
    <h3 style="text-align: justify;
    text-justify: inter-word;">{{article.content}}</h3>
    
</div>
